<h1><a href="#/">poin.to</a></h1>

<div class="account">

    <div class="account-settings" ng-controller="AccountCtrl">
        <a href="/account" class="glyphicon glyphicon-cog fakelink" ng-click="toggleAccount($event)"></a>

        <div class="account-settings-panel" ng-show="accountView">
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="accountSettingsName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="accountSettingsName" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Update</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

	<span class="email">Hi, {{ authUser().data ? authUser().data.password.email : '' }}</span>
    
	<a class="logout" ng-click="authUser().logout()" ng-show="authUser().data">Logout</a> 
</div>
