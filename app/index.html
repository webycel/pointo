<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>pointo - Manage your storypoint assignment for your agile planning</title>
    <meta name="author" content="Anthony Weber">
    <meta name="description" content="Manage your storypoints assignment for your agile planning">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/c3/c3.css" />
    <link rel="stylesheet" href="bower_components/angular-chart/css/angular-chart.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="pointoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

        <header ng-controller="HeaderCtrl">
            <h1><a href="#/">poin.to</a></h1>

            <div class="feedback" ng-controller="FeedbackCtrl">
                <a href class="fakelink" ng-click="open = !open">
                    <span class="glyphicon glyphicon-bullhorn"></span>
                    <span class="text">Feedback</span>
                </a>

                <div class="popup" ng-cloak ng-show="open">
                    <div class="arrow"></div>
                    <div class="content">
                        <form ng-submit="sendFeedback()" ng-if="view === 1">
                            <div class="message">
                                <textarea ng-model="feedback.message" rows="5" placeholder="Give some feedback or ask for help"></textarea>
                                <div class="image-upload">
                                    <a href="" class="fakelink glyphicon glyphicon-camera" ng-click="selectImageMode = !selectImageMode"></a>
                                    <input type="file" ng-show="selectImageMode" file-select="onFileSelect($files)" />
                                </div>
                            </div>

                            <p class="permission-error error" ng-show="errors().feedbackImage">Image size too big, max 5mb allowed</p>

                            <button ng-class="{disabled: !feedback.message, loading: loading().feedback}" type="submit">Send feedback</button>
                        </form>

                        <div ng-if="view === 2">
                            <strong>Feedback sent!</strong><br>
                            <p>Thanks for your input <span class="glyphicon glyphicon-heart heart"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="account-menu">
                <a href="#/account" class="glyphicon glyphicon-cog fakelink account-link" ng-show="authUser().account"></a>

                <span class="email" ng-show="authUser().name" ng-cloak>Hi, {{ authUser().name }}</span>
                
                <a class="logout" ng-click="authUser().logout()" ng-show="authUser().account">Logout</a> 
            </div>
        </header>

      <div class="container">
        <div ng-view=""></div>
      </div>

      <footer>
        <div class="container">
          <p>
            <span class="glyphicon glyphicon-heart"></span> from Anthony<br>
            <span class="glyphicon glyphicon-leaf"></span> beta 0.2.5
          </p>
        </div>
      </footer>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/c3/c3.js"></script>
    <script src="bower_components/angular-chart/angular-chart.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/factories/viewFactory.js"></script>
        <script src="scripts/factories/accountFactory.js"></script>
        <script src="scripts/factories/storyFactory.js"></script>
        <script src="scripts/factories/utilsFactory.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/story.js"></script>
        <script src="scripts/controllers/account.js"></script>
        <script src="scripts/controllers/passwordReset.js"></script>
        <script src="scripts/controllers/feedback.js"></script>
        <script src="scripts/libs/offline.js"></script>
        <!-- endbuild -->
</body>
</html>
